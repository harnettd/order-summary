<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- Google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

  <!-- local stylesheet -->
  <link rel="stylesheet" href="bundles/styles.css">

  <title>Frontend Mentor | Order summary card</title>

</head>

<body class="page">

  <main class="card-wrapper">
    <div class="card">
      <img class="card__hero-img" src="images/illustration-hero.svg"
        alt="a person listening to music from a smartphone with headphones">
      <div class="card__body">
        <h1 class="card__title">Order Summary</h1>
        <p class="card__text">
          You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!
        </p>
        <div class="card__plan-row">
          <img class="card__plan-img" src="images/icon-music.svg" alt="two eighth notes">
          <div class="card__plan-cost-col">
            <div class="card__plan">Annual Plan</div>
            <div class="card__cost">$59.99/year</div>
          </div>
          <div>
            <a class="card__change-plan" href="#">Change</a>
          </div>
        </div>
        <button class="card__payment-btn">Proceed to Payment</button>
        <button class="card__cancel-btn">Cancel Order</button>
      </div>
    </div>
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a class="attribution attribution--link" href="https://www.frontendmentor.io?ref=challenge"
        target="_blank">Frontend Mentor</a>.
      Coded by <a class="attribution attribution--link" href="https://www.frontendmentor.io/profile/harnettd">Derek
        Harnett</a>.
    </div>
  </footer>

</body>

</html>
