<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- Google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

  <!-- local stylesheet -->
  <link rel="stylesheet" href="styles/styles.css">

  <title>Frontend Mentor | Order summary card</title>

</head>

<body>

  <main>
    <div class="card">
      <h2 class="card-heading">Order Summary</h2>
      <p class="card-main-text">
        You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!
      </p>
      <div class="cost-row">
        <span class="plan">Annual Plan</span>
        <span class="cost">$59.99/year</span>
        <a class="change-plan" href="#">Change</a>
      </div>
      <div><button class="btn payment-btn">Proceed to Payment</button></div>
      <div><button class="btn cancel-btn">Cancel Order</button></div>
    </div>
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Derek Harnett</a>.
    </div>
  </footer>

</body>

</html>
